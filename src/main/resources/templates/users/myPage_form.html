<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #myPageContent {
            display: none;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        .tabs {
            margin-top: 20px;
        }

        .tabs button {
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            background-color: #f1f1f1;
        }

        .tabs button.active {
            background-color: #007bff;
            color: white;
        }

        #postList div {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #postList div:first-child {
            font-weight: bold;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>마이페이지</h1>

<!-- 비밀번호 확인 -->
<div id="passwordVerifySection">
    <label for="password">비밀번호:</label>
    <input type="password" id="password" placeholder="비밀번호 입력">
    <button id="verifyPasswordBtn">확인</button>
    <p id="verifyMessage" class="error-message"></p>
</div>

<!-- 마이페이지 -->
<div id="myPageContent">
    <div class="tabs">
        <button class="tab-link active" data-tab="infoTab">정보 수정</button>
        <button class="tab-link" data-tab="scrapTab">스크랩한 지역</button>
        <button class="tab-link" data-tab="writtenTab">작성한 글</button>
        <button class="tab-link" data-tab="likesTab">좋아요 글</button>
    </div>

    <div class="tab-content active" id="infoTab">
        <h2>정보 수정</h2>
        <form id="infoForm" method="PUT">
            <label for="nickname">닉네임 변경:</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력">
            <button type="button" id="checkNicknameBtn">중복 확인</button>
            <p id="nicknameMessage"></p>

            <label for="newPassword">새 비밀번호:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호 입력">
            <label for="confirmPassword">비밀번호 확인:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인">
            <p id="passwordMessage"></p>

            <button type="button" id="updateInfoBtn">수정 완료</button>
        </form>
    </div>

    <div class="tab-content" id="scrapTab">
        <h2>스크랩한 지역</h2>
        <p>스크랩한 지역 리스트를 표시합니다.</p>
    </div>

    <div class="tab-content" id="writtenTab">
        <h2>작성한 글</h2>

        <div id="postList" style="margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; font-weight: bold; border-bottom: 2px solid #000; padding: 10px;">
                <span>번호</span>
                <span>제목</span>
                <span>게시판</span>
                <span>작성일</span>
                <span>조회수</span>
            </div>
        </div>

    </div>

    <div class="tab-content" id="likesTab">
        <h2>좋아요 글</h2>
        <p>좋아요한 글 리스트를 표시합니다.</p>
    </div>
</div>

<script>
    $(document).ready(function () {
        // 비밀번호 확인 버튼 클릭 이벤트
        $('#verifyPasswordBtn').click(function () {
            const password = $('#password').val();
            const message = $('#verifyMessage');

            if (!password) {
                message.text("비밀번호를 입력해주세요.")
                    .removeClass("success-message")
                    .addClass("error-message");
                return;
            }

            $.ajax({
                url: "/users/myPage/verify-password",
                type: "POST",
                data: { password: password },
                success: function () {
                    message.text("비밀번호가 일치합니다.")
                        .removeClass("error-message")
                        .addClass("success-message");
                    $('#passwordVerifySection').hide();
                    $('#myPageContent').fadeIn();
                },
                error: function () {
                    message.text("비밀번호가 일치하지 않습니다.")
                        .removeClass("success-message")
                        .addClass("error-message");
                }
            });
        });

        // 탭 클릭 이벤트
        $('.tab-link').click(function () {
            const targetTab = $(this).data('tab');

            $('.tab-content').removeClass('active');
            $('.tab-link').removeClass('active');

            $(`#${targetTab}`).addClass('active');
            $(this).addClass('active');

            // 작성한 글 탭 클릭 시 작성한 글 리스트 불러오기
            if (targetTab === 'writtenTab') {
                fetchMyPosts();
            }
        });

        // 작성한 글 불러오기
        function fetchMyPosts() {
            const postList = $('#postList');
            postList.html('<p>작성한 글을 불러오는 중...</p>'); // 로딩 메시지 표시

            $.ajax({
                url: "/users/mypage/my-posts",
                type: "GET",
                success: function (posts) {
                    const postList = $('#postList');
                    postList.empty(); // 기존 내용 삭제

                    if (posts.length === 0) {
                        postList.append('<p>작성한 글이 없습니다.</p>');
                    } else {
                        posts.forEach((post, index) => {
                            const postItem = `
                                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px;">
                                    <span>${index + 1}</span>
                                    <span>${post.title}</span>
                                    <span>${new Date(post.regdate).toLocaleDateString()}</span>
                                    <span>${post.views}</span>
                                </div>
                            `;
                            postList.append(postItem);
                        });
                    }
                },
                error: function () {
                    $('#postList').html('<p>작성한 글을 불러오는데 실패했습니다.</p>');
                }
            });
        }
    });
</script>

</body>
</html>
