<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Board Detail</h1>

<div>
    <h2 th:text="${board.title}"></h2>
    <p><strong>Content:</strong> <span th:text="${board.content}"></span></p>
    <p><strong>Reg Date:</strong> <span th:text="${board.regdate}"></span></p>
    <p><strong>Views:</strong> <span th:text="${board.views}"></span></p>
</div>
<input type="hidden" id="csrfToken" th:value="${_csrf.token}" th:name="${_csrf.parameterName}" />
<!-- 좋아요 버튼 (AJAX로 좋아요 추가/제거) -->
<img id="likeButton"
     th:src="${isLiked} ? @{/img/like.png} : @{/img/unlike.png}"
     th:onclick="|toggleLike(${board.bno})|" />

<div id="replyFragment"></div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/reply.js}"></script>
<script>
    // 초기 이미지 상태를 설정
    const likeButton = document.getElementById('likeButton');
    const csrfToken = document.getElementById('csrfToken').value;

    function toggleLike(boardId) {
        // 서버에 좋아요 상태 변경 요청을 보냄
        fetch("/board/like?boardId=" + boardId, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRF-TOKEN": csrfToken
            },
            body: JSON.stringify({ "boardId": boardId }) // boardId를 JSON 형식으로 보냄
        })
            .then(response => response.text())
            .then(data => {
                // 서버 응답에 따라 이미지 변경
                if (data === "liked") {
                    likeButton.src = '/img/like.png'; // 좋아요 상태로 변경
                } else if (data === "unliked") {
                    likeButton.src = '/img/unlike.png'; // 좋아요 해제 상태로 변경
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
    }

    // 댓글 목록 초기화
    $(document).ready(function(){
        getReplyList();
    })
</script>
</body>
</html>
